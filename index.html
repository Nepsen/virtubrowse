<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / SignUp</title>
  <link rel="icon" type="image/png" href="https://lh5.googleusercontent.com/6HKpGz3Dys1jMSfICCqz9RQNdkkoATCuDjoqQKqV9lbGoaa4K_eEx3UpdBmZEiStVnJwalsZ-N-437dLirPX6Ak=w16383">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      background-color: var(--background);
      background-image: url("https://media.istockphoto.com/id/162542504/photo/earth-sunrise-in-space.jpg?s=612x612&w=0&k=20&c=yOz6xe894yVDOtt29uFDybMbNyKdpW_4vOUUEkAlaEI=");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      line-height: 1.6;
      overflow-x: hidden;
      transition: background-image 0.3s ease;
    }

    .auth-container {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .auth-container:hover {
      transform: translateY(-10px);
    }

    .auth-container h2 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .auth-container input {
      width: 100%;
      padding: 14px;
      margin: 15px 0;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      transition: border-color 0.3s;
      outline: none;
    }

    .auth-container input:focus {
      border-color: #2575fc;
    }

    .auth-container button {
      width: 100%;
      padding: 14px;
      background: #2575fc;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }

    .auth-container button:hover {
      background: #1a5db8;
    }

    .auth-container .toggle-link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .auth-container .toggle-link:hover {
      color: #2575fc;
    }

    /* Loader */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2575fc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Success message */
    .success-message {
      font-size: 16px;
      color: #28a745;
      margin-top: 20px;
    }

    /* Cool background gradient effect */
    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.8), transparent);
      z-index: -1;
    }

  </style>
</head>
<body>

  <div class="background-overlay"></div>

  <div class="auth-container" id="auth-container">
    <h2>Welcome</h2>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="submit-btn">Sign Up</button>
      <div class="toggle-link" id="toggle-link">
        Already have an account? Login
      </div>
      <div id="loader" class="loader" style="display: none;"></div>
    </form>
    <div id="success-message" class="success-message" style="display: none;">
      <p>Account created successfully! Redirecting...</p>
    </div>
  </div>

  <script>
    // Checking if user is already logged in
    if (localStorage.getItem('userLoggedIn') === 'true') {
      window.location.href = 'https://wizstu.github.io/virtubrowse/vb.html';
    } else {
      let isLoginMode = false;

      const authForm = document.getElementById('auth-form');
      const toggleLink = document.getElementById('toggle-link');
      const submitBtn = document.getElementById('submit-btn');
      const loader = document.getElementById('loader');
      const successMessage = document.getElementById('success-message');
      const authContainer = document.getElementById('auth-container');

      // Toggling between SignUp and Login
      toggleLink.addEventListener('click', () => {
        isLoginMode = !isLoginMode;
        if (isLoginMode) {
          document.querySelector('h2').textContent = 'Login';
          submitBtn.textContent = 'Login';
          toggleLink.textContent = "Don't have an account? Sign Up";
          authForm.reset();
        } else {
          document.querySelector('h2').textContent = 'Sign Up';
          submitBtn.textContent = 'Sign Up';
          toggleLink.textContent = 'Already have an account? Login';
          successMessage.style.display = 'none';
        }
      });

      // Handling form submission
      authForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Simulating a loader for asynchronous operation (e.g., API request)
        loader.style.display = 'block';

        setTimeout(() => {
          loader.style.display = 'none';

          if (isLoginMode) {
            // Login logic here (use email and password for validation)
            window.location.href = 'https://wizstu.github.io/virtubrowse/vb.html';
          } else {
            // Sign Up logic (store user data locally for demo purpose)
            localStorage.setItem('userLoggedIn', 'true');
            successMessage.style.display = 'block';
            authForm.style.display = 'none';

            // Redirect after a short delay to simulate a loader
            setTimeout(() => {
              window.location.href = 'https://wizstu.github.io/virtubrowse/vb.html';
            }, 20000); // 2 seconds delay
          }
        }, 20000);
      });
    }
  </script>

</body>
</html>
